<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Perfil | Solutions</title>
  </head>
  <body>
    <main>
      <div class="login-container">
        <div class="bubbles">
          <span style="--i:20"></span>
          <span style="--i:25"></span>
          <span style="--i:15"></span>
          <span style="--i:29"></span>
          <span style="--i:11"></span>
          <span style="--i:9"></span>
          <span style="--i:50"></span>
          <span style="--i:89"></span>
          <span style="--i:17"></span>
          <span style="--i:35"></span>
          <span style="--i:14"></span>
          <span style="--i:8"></span>
          <span style="--i:28"></span>
          <span style="--i:45"></span>
          <span style="--i:9"></span>
          <span style="--i:7"></span>
          <span style="--i:20"></span>
          <span style="--i:10"></span>
          <span style="--i:18"></span>
          <span style="--i:11"></span>
          <span style="--i:20"></span>
        </div>
        <div class="login-container__form">
          <div class="login-container__form__header"></div>
          <form action="#" class="login-container__form__content">
            <div class="form__item">
              <label for="user" class="form__item__label"
                ><img src="./assets/user-solid.svg" alt="user logo"
              /></label>
              <input
                type="text"
                name="user"
                id="user"
                class="form__item__input"
                placeholder="Usuario"
              />
            </div>

            <div class="form__item">
              <label for="password" class="form__item__label"
                ><img src="./assets/lock-solid.svg" alt="pass logo"
              /></label>
              <input
                type="password"
                name="password"
                id="password"
                class="form__item__input"
                placeholder="Password"
              />
            </div>

            <button class="form__button">Ingresar</button>
          </form>
        </div>
      </div>

    </main>

    <script
      src="https://kit.fontawesome.com/6386d321ac.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
